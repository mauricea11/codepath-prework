<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Light and Sound Memory Game</h1>
    <p>
      Welcome! Ready for a mind-bending memory challenge? Select a difficulty
      then repeat back the pattern by pressing the button.
    </p>
    <!--  user picks difficulty   -->
    <div id="firstradiocont">
      <label for="easy">Easy</label>
      <input type="radio" id="easy" name="mode" value="easy" />
    </div>
    <div id="secondradiocont">
      <label for="hard">Hard</label>
      <input type="radio" id="hard" name="mode" value="hard" />
    </div>
    
    <button id="chgBackground" onclick="backgroundChange()">Change Background!</button>
    <br>
    <br>
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
    
    <!--  countdown timer    -->
    <p id = "timer" class = "hidetimer">
      0:00
    </p>
    
    <!--   button area   -->
    <div id="gameButtonArea">
      <button
        id="button1"
        onclick="guess(1)"
        onmousedown="playSound(1);"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button2"
        onclick="guess(2)"
        onmousedown="playSound(2);"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button3"
        onclick="guess(3)"
        onmousedown="playSound(3);"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button4"
        onclick="guess(4)"
        onmousedown="playSound(4);"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button5"
        onclick="guess(5)"
        onmousedown="playSound(5);"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button6"
        onclick="guess(6)"
        onmousedown="playSound(6);"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button7"
        onclick="guess(7)"
        onmousedown="playSound(7);"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button8"
        onclick="guess(8)"
        onmousedown="playSound(8);"
        onmouseup="stopTone()"
      ></button>
    </div>
  </body>
</html>
